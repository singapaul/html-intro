<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chllenge 1</title>
</head>

<body>
  <!-- Block element -->
<header>this is the header</header>
  <!-- Block element -->
  <div>this is a div</div>
    <!-- Inline element -->
  <span>this is a span</span>
  <!-- h1 is block -->
  <h1>this is a h1</h1>
  <!-- h2 is block -->
  <h2>h2</h2>
  <input type="text">
  <button>button</button>
  <label for="">label</label>
  <!-- paragraph tag is block -->
  <p>paragraph tag</p>
  <!-- nav bar is block element -->
  <nav>
    <ul>
      <li>about</li>
      <li>contact</li>
    </ul>
  </nav>
<!-- br tag is inline -->
<br>
<!-- article is block -->
<article>this is an article tag</article>
<!-- aside is block -->
<aside>this is an aside tag</aside>
<!-- footer is block -->
<footer>this is the footer</footer>
<button>button</button>
</body>

</html>

<!-- What is an inline block eleement? -->
<!-- It's an inline element that you can set the height and width of.

Remember inline elements appears on the same line. Well, block starts on a NEW line and takes up the full width available. So that means block elements will occupy the entire width of its parent element. -->
